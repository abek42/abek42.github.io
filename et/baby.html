<script>
	function onLoad(){//first steps
		//initialize event listeners
		$(".btnBanner").click(function(){//set up hide/show for the remaining tabs			
			let showView = $(this).attr("id").substring(4);
			//console.log("DBG: click",$(this).attr("id"),showView);
			$(".view").each(function(idx){
				let hndView = $(this).attr("id");
				if(hndView==showView) $(this).removeClass(["collapse"]);
				else $(this).addClass(["collapse"]);
				//console.log("DBG: itr",hndView,showView==hndView,showView);
			});
			//also hide add-event if already showing
			$("#eventDetails").addClass(["collapse"]);
			switch(showView){
				case "timeline"://timeline update needed
					buildTimeline(); break;
				case "timesince":
					setTimeSince(); break;
			}
		});
		
		$(".iconBlock").click(function(){//user selected which event to add			
			let showView = "ed"+$(this).attr("id").substring(2);
			//console.log("DBG: click",$(this).attr("id"),showView);
			$("#eventDetails").removeClass(["collapse"]); //show the event details tab
			$(".edBlock").each(function(idx){//clear out event details blocks which are not relevant and reveal the one that is
				let hndView = $(this).attr("id");
				if(hndView==showView){
					$(this).removeClass(["collapse"]);
					updateTimeSelect(showView); //we need to update the select input to Now + 6 30-min blocks back in time
				}
				else $(this).addClass(["collapse"]);
				//console.log("DBG: itr",hndView,showView==hndView,showView);
			});
			$("#addevent").addClass(["collapse"]); //also hide the 'add event op'
		});
		
		$(".edBtn").click(function(){//user clicked "+" after completing creation of event
			let showView = $(this).attr("id").substring(2);
			//console.log("DBG: click",$(this).attr("id"),showView);
			$("#eventDetails").addClass(["collapse"]); //hide the add evt block
			$("#addevent").removeClass(["collapse"]); //show the add new evt block
			processAddEvent(showView); //process the event to be added
		});
		
		$("#cancel").click(function(){
			hideToast();
		});
		
		//init housekeeping
		setTimeSince();
		let hnd = setInterval(function(){
			updateTimeSince("Feed");
			updateTimeSince("Diap");
			updateTimeSince("Bath");
			updateTimeSince("Other");
		},500);
	}
	
	onLoad();

	function setTimeSince(){ //this is a one time op, whenever page loads or when a new event is added
		let evtList = readCookie();
		
		let feedEvt = getLastEvent(evtList,"F");
		setTS(feedEvt,"Feed");
		
		let diapEvt = getLastEvent(evtList,"D");
		setTS(diapEvt,"Diap");
		
		let showerEvt = getLastEvent(evtList,"S");
		setTS(showerEvt,"Bath");
		
		let otherEvt = getLastEvent(evtList,"O");
		setTS(otherEvt,"Other");
		
	}
	
	function getLastEvent(evtList,flag){
		let filt = evtList.filter(e=>e.evtDetails.eventType==flag).map(e=>e.evtDetails);
		if(filt.length>0){
			let lastEvt = filt[0];
			evtList.forEach((item,idx)=>{
				if(item.eventTime>lastEvt.eventTime) lastEvt = item;
			});
			return  {elapsed:getElapsed(lastEvt.eventTime), info:lastEvt.eventData, ts:lastEvt.eventTime};
		}
		else{
			return {elapsed:"----- HH:MM:SS",info:"No such event logged",ts:"NOEVENT"};
		}	
	}
	
	function getElapsed(time){
		let elapsed = ((new Date()).getTime() - time)/1000;
		let diff = {};
		diff.days    = Math.floor(elapsed / 86400);
		diff.hours   = Math.floor(elapsed / 3600 % 24);
		diff.minutes = Math.floor(elapsed / 60 % 60);
		diff.seconds = Math.floor(elapsed % 60);
		return "(T+"+diff.days+") +"+(diff.hours>9?"":"0")+diff.hours+":"+(diff.minutes>9?"":"0")+diff.minutes+":"+(diff.seconds>9?"":"0")+diff.seconds;
	}
	
	function updateTimeSince(flag){//this is a shorted method not requiring cookie reading
		//it also implies that setTimeSince() needs to be called every time a new event is added
		let val = $("#hd"+flag).val();
		if(val=="NOEVENT") return;
		$("#dt"+flag).text(getElapsed(val*1));
	}
		
	function setTS(evt,flag){
		$("#dt"+flag).text(evt.elapsed); //set the visible value
		$("#inf"+flag).text(evt.info);	//set the visible info
		$("#hd"+flag).val(evt.ts); //set the hidden ts for reuse later
	}
	
	function updateTimeSelect(evt){
		//console.log("TBD: Update the select options with correct time options", evt,"#"+evt.substr(0,3)+"Save");
		let hndSelect = "#"+evt.substr(0,3)+"Time";//get the handle to the select
		//console.log("DBG:" , $(hndSelect));
		$(hndSelect+" option:not(option:first)").remove(); //remove all old-options excluding the first "now"
		setNewTimeOptions(hndSelect); //rebuild rest of time select
	}
	
	function setNewTimeOptions(sel){
		let opts = "";
		getTimeSteps().forEach((itm,idx)=>{
			//console.log("DBG: ",itm,idx,new Date(itm.val));
			opts+= '<option value="'+itm.val+'">'+itm.lbl+'</option>';
		});
		$(sel).append(opts);
	}
	
	function getTimeSteps(){
		let dt= getHM(); //get the current date-time
		//console.log("DBG: dt", dt);
		let tList = [];
		for(var i = 0; i < 8;i++){//take 8 30-min steps backwards 
			let dtI = new Date(dt.d0.getTime()+(dt.hh*60+dt.mm-30*i)*60000); //substract 30 min chunks, and add back "now" time to start of day
			let hh = dtI.getHours();
			let mm = dtI.getMinutes();
			//lbl is in the format HH:MM <(T-1)/"">
			tList.push({lbl:(hh>9?"":"0")+hh+":"+(mm>9?"":"0")+mm+(dtI.getDate()!=dt.d0.getDate()?" (T-1)":""),val:dtI.getTime()});
		}
		return tList;
	}
	
	function getHM(){
		let hm = {d0: new Date()};
		hm.hh = hm.d0.getHours();
		hm.mm = hm.d0.getMinutes()>30?30:0;
		hm.d0.setHours(0,0,0,0); //set time to start of current day
		
		return hm;
	}	
		
	function processAddEvent(evt){
		//console.log("TBD: Get the event details from handle",evt);
		let evtChar = evt.substr(0,1);  //the letter tells us what event type it is
		let selOpt = $("#ed"+evtChar+"Time option:selected").val();
		let event = {eventType:evtChar, eventTime:(selOpt=="now"?((new Date()).getTime()):selOpt*1)};
		
		event.eventQty = (evtChar=="F")?$("#ed"+evtChar+"Qty").val():"";
		event.eventData = ((event.eventQty.length>0)?event.eventQty+" - ":"") + $("#ed"+evtChar+"Comment").val(); //

	
		showToast(event);	//show toast with option to remove event
	}

	function writeCookie(event){
		//console.log("DBG:",event);
		let dtEvt = new Date(event.eventTime);
		let expiry = new Date(event.eventTime+(5*24*60*60000));
		let ts = (dtEvt.getTime()-dtEvt.getMilliseconds())/1000;
		if(isNaN(ts)) console.log("ERR:",event);
		document.cookie = 'event'+event.eventType+(ts)+'='+ JSON.stringify(event) +';expires=' + expiry.toUTCString()+" ;path=/";
	}
	
	function showToast(event){
		//console.log("TBD: Add a toast with info",event);
		$("#toast").css("height","100%");
		$("#toast").css("opacity","1");
		
		$("#toastIcon").text(getIcon(event.eventType));
		$("#toastTS").text(getDtStr(event.eventTime));
		$("#toastInf").text(event.eventData);
		
		$("#add").click(function() { 
			console.log("add",event);
			writeCookie(event); //save the event
			setTimeSince();
			hideToast(); //this will also remove this event handler
        }); 
	}
		
	function readCookie(){
		let decodedCookie = decodeURIComponent(document.cookie);
		let eventList=[];
		let ca = decodedCookie.split(';');
		for(let i=0;i<ca.length;i++){
			//console.log("DBG",i,ca[i]);
			let c = ca[i];
			while (c.charAt(0) == ' ') {//this is required to trim leading whitespace
			  c = c.substring(1);
			}
			if(c.length>0)
				eventList.push(getEvent(c));
		}
		//console.log("DBG:pre-sort",eventList.map(e=>e.evtId).join(", "));
		eventList.sort((a,b)=>{
			let aTs = 1*a.evtId.substring(6);
			let bTs = 1*b.evtId.substring(6);
			return (aTs==bTs)?(a.evtId<b.evtId):(aTs<bTs);
		});
		//console.log("DBG:aft-sort",eventList.map(e=>e.evtId).join(", "));
		return eventList;
	}
	
	function getEvent(cp){
		let ix = cp.indexOf("=");
		return {evtId:cp.substr(0,ix),evtDetails:JSON.parse(cp.substring(ix+1))};
	}
		
	function buildTimeline(){
		$("#timeline").empty(); //clear existing timeline
		let evtList = readCookie(); //read the saved entries
		evtList.forEach((e,idx)=>{
			//console.log("DBG",e,idx,e.eventDetails);
			$("#timeline").append(getTimelineEvt(e.evtDetails));
		});	
	}
	
	function getTimelineEvt(event){
		let tlB = $('<div>', {class: 'tlBlock'});
		let ico = $('<span>', {class: 'icon2'});
		let evt = $('<div>', {class: 'event'});
		let eTS = $('<span>', {class: 'eventTS'});
		let eTX = $('<span>', {class: 'eventTxt'});
		ico.text(getIcon(event.eventType));
		eTS.text(getDtStr(event.eventTime));
		eTX.text(event.eventData);
		
		evt.append(eTS,eTX);
		tlB.append(ico,evt);
		/*<div class="tlBlock">
			<span class="icon2">&#x1F37C;</span>
			<div class="event">
				<span class="eventTS">DT HH:MM:SS</span>
				<span class="eventTxt">150ml</span>
			</div>
		</div>*/	
		return tlB;
	}
	
	function getIcon(typ){
		let codePt = 0x1F354; //default is hamburger
		switch(typ){
			case "F": codePt = 0x1F37C; break;
			case "D": codePt = 0x1F6BD; break;
			case "S": codePt = 0x1F6BF; break;
			case "O": codePt = 0x1F476; break;
		}
		return String.fromCodePoint(codePt);
	}
	
	function getDtStr(time){
		let dt = new Date(time*1);
		let now = new Date();
		let dtStr = ((dt.getHours()<10)?"0":"")+dt.getHours()+":"+((dt.getMinutes()<10)?"0":"")+dt.getMinutes();
		//console.log("DBG:",time,dt.getDate(),now.getDate(),dt,now)
		if(dt.getDate()!=now.getDate()){//different day`
			//find out how many days ago
			let dtTrun = new Date(dt.getTime());
			dtTrun.setHours(0,0,0,0);
			let nwTrun = new Date();
			nwTrun.setHours(0,0,0,0);
			let delta = (dtTrun-nwTrun)/(24*60*60000);
			dtStr += " (T"+delta+")";
		}
		return dtStr;
	}
	
	function hideToast() {
	  $("#toast").css("height","0%");
	  $("#toast").css("opacity","0");
	  $("#add").unbind();
	}

		});
		console.log(document.cookie);
	}
